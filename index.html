<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="webthemez">
	<title>Game</title>
	<!-- core CSS -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">

</head>

<body id="theme" class="dark">
<div class="container">
	<div class="topdiv">
		<div class="row bordersolid">
			<div class="col titlecolor">
				<h1 class="text-center">Game</h1>
			</div>
		</div>
	<div class="row bordersolid">
		<div class="col borderight chosenumberdiv">
			<p>Your Chosen Number: <span id="mynumber"></span></p>
		</div>
		<div class="col borderight numlistdiv">
			<ul id="chosenumber">
				<li>0</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div>
		<div class="col scorediv">Current Score: <span id="score">0</span></div>
	</div>
	<div class="row bordersolid btndiv">
		<!-- <div class="col-4"></div> -->
		<div class="col borderight text-center pad10">
			<button class="btn btn-primary" id="startBtn">Start</button>
		</div>
		<div class="col borderight text-center pad10">
			<button class="btn btn-danger" id="stopBtn">Stop</button>
		</div>
		<!-- <div class="col-4"></div> -->
	</div>
	<div class="row" id="selectNumber">
		<div class="numbersection bordersolid">
		<div class="col borderight">
			<span id="first-number"></span>
		</div>
		<div class="col borderight">
			<span id="second-number"></span>
		</div>
		<div class="col ">
			<span id="third-number"></span>
		</div>
		</div>
	</div>

</div>
</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"

		crossorigin="anonymous"></script>
	<script>

	<script src="./main.js"></script>
</body>
</html>
